<h1 class="title">
    <span>Fitbit</span>
</h1>
<span id="data">
    <ul class="device">
        <li data-bind="device.version" class="version"></li>
        <li data-bind="device.last_sync" class="sync"></li>
        <li data-bind-class="device.battery | prepend 'battery-' | downcase">&nbsp;</li>
    </ul>
    <ul class="views">
        <li data-bind-class="steps.intensity_class | prepend 'steps '">
            <input class="meter" data-bind-value="steps.meter" />
            <div class="icon"></div>
            <div class="value" data-bind="steps.today"></div>
            <div class="label">steps</div>
            <div class="goal" data-bind="steps.goal | append '% of goal'"></div>
            <div class="bar" data-bind-data-bar-width="steps.goal"></div>
        </li>
        <li class="steps_total">
            <div class="value" data-bind="steps.total | shortenedNumber"></div>
            <div class="label">lifetime steps</div>
        </li>
        <li data-bind-class="calories.intensity_class | prepend 'calories '">
            <input class="meter" data-bind-value="calories.meter" />
            <div class="icon"></div>
            <div class="value" data-bind="calories.today"></div>
            <div class="label">calories</div>
            <div class="goal" data-bind="calories.goal | append '% of goal'"></div>
            <div class="bar" data-bind-data-bar-width="calories.goal"></div>
        </li>
        <li data-bind-class="distance.intensity_class | prepend 'distance '">
            <input class="meter" data-bind-value="distance.meter" />
            <div class="icon"></div>
            <div class="value">
                <span data-bind="distance.today"></span>
                <span data-bind="distance.unit" class="unit"></span>
            </div>
            <div class="label">distance</div>
            <div class="goal" data-bind="distance.goal | append '% of goal'"></div>
            <div class="bar" data-bind-data-bar-width="distance.goal"></div>
        </li>
        <li class="distance_total">
            <div class="value">
                <span data-bind="distance.total | shortenedNumber"></span>
                <span data-bind="distance.unit" class="unit"></span>
            </div>
            <div class="label">lifetime distance</div>
        </li>
        <li data-bind-class="active.intensity_class | prepend 'active '">
            <input class="meter" data-bind-value="active.meter" />
            <div class="icon"></div>
            <div class="value" data-bind="active.today"></div>
            <div class="label">very active minutes</div>
            <div class="goal" data-bind="active.goal | append '% of goal'"></div>
            <div class="bar" data-bind-data-bar-width="active.goal"></div>
        </li>
    </ul>
</span>
<span id="error">
    <div class="value">Uh Oh.</div>
    <p data-bind="error"></p>
</span>
